<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>API Testing</title>
</head>
<body>
    <script src="crud.js"></script>
    <main>
        <br>
        <div class="container">
            <h1>INTPROG ASSIGNMENT</h1>
            <div class="parent">
                <div class="div1">
                    <form action="index.html">
                        <div>
                            <label for="id">ID:</label>
                            <input type="text" name="id" id="id" placeholder="Enter ID">
                        </div>
                        <div>
                            <label for="id">Avatar:</label>
                            <input type="file" name="av" id="av">
                        </div>
                        <div>
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name">
                        </div>
                        <div>
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="sample@example.com">
                        </div>
                        <input type="reset">
                    </form>
                </div>
                <div class="div2">
                </div>
            </div>
            <br>
            <button class="get">Get</button>
            <button class="post">Post</button>
            <button class="put">Put</button>
            <button class="patch">Patch</button>
            <button class="delete">Delete</button>
        </div>
    </main>
</body>
</html>
